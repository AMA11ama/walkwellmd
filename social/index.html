<script>

const
tabSocial =
document.getElementById('tabSocial');

const
tabProtocols =
document.getElementById('tabProtocols');

const
panelSocial =
document.getElementById('panelSocial');

const
panelProtocols =
document.getElementById('panelProtocols');



function
setTab(tab){

const
active =
tab ===
'protocols' ?
tabProtocols :
tabSocial;

const
inactive =
tab ===
'protocols' ?
tabSocial :
tabProtocols;

active.classList.add('bg-white','shadow','text-slate-700');

inactive.classList.remove('bg-white','shadow','text-slate-700');

inactive.classList.add('text-slate-600');

panelSocial.classList.toggle('hidden',
tab ===
'protocols');

panelProtocols.classList.toggle('hidden',
tab !==
'protocols');

const
url =
new
URL(window.location);

url.searchParams.set('tab',
tab);

history.replaceState(null,
'',
url);

const
card =
document.getElementById('card');

if(card)
card.scrollIntoView({block:'start',
behavior:'instant'});

window.scrollTo({top:0,
left:0,
behavior:'instant'});

}



tabSocial.addEventListener('click',()=>setTab('social'));

tabProtocols.addEventListener('click',()=>setTab('protocols'));



const
initTab =
new
URLSearchParams(location.search).get('tab')
 || 'social';

setTab(initTab);



const
listEl =
document.getElementById('protocolList');

const
searchBox =
document.getElementById('searchBox');

const
langToggle =
document.getElementById('langToggle');

let
lang =
'en';

langToggle.addEventListener('click',()=>{
lang =
lang==='en'?'ar':'en';
render(items); });



let
items = [];



async
function
loadIndex(){

// Fallback demo items so the list never looks empty

const
FALLBACK = [

{

id:"achilles-rupture",

title_en:"Achilles Tendon Rupture – Rehab Program",

title_ar:"برنامج إعادة التأهيل بعد تمزق وتر أخيل",

lang:"bi",

type:"html",

url:"/protocols/achilles_en.html",

url_ar:"/protocols/achilles_ar.html",

tags:["ankle","rupture","boot"]

}

];

try{

// Try absolute path first

let
res =
await
fetch('/protocols/index.json', {cache:'no-store'});

if(!res.ok)
throw
new
Error('root index.json not found');

items =
await
res.json();

}catch(err1){

try{

// Try relative path from /social/

let
res2 =
await
fetch('../protocols/index.json', {cache:'no-store'});

if(!res2.ok)
throw
new
Error('relative index.json not found');

items =
await
res2.json();

}catch(err2){

console.warn('Using
 fallback demo items — add /protocols/index.json to override.');

items =
FALLBACK;

// Also show a friendly message

const
warn =
document.createElement('div');

warn.className='text-xs
 text-amber-700 bg-amber-50 border border-amber-200 rounded-xl p-3';

warn.textContent='Could
 not load /protocols/index.json. Showing demo item. Once you add protocols/index.json, this list will auto-update.';

listEl.before(warn);

}

}

render(items);

}



function
render(data){

const
q = (searchBox.value||'').toLowerCase();

listEl.innerHTML =
'';

const
filtered =
data.filter(it=>
 !q ||

(it.title_en &&
it.title_en.toLowerCase().includes(q))
 ||

(it.title_ar &&
it.title_ar.toLowerCase().includes(q))
 ||

(it.tags||[]).some(t=>t.toLowerCase().includes(q))

);

if(filtered.length===0){

const
empty =
document.createElement('div');

empty.className='text-sm
 text-slate-500 px-2 py-3';

empty.textContent =
lang==='ar' ?
'لا توجد بروتوكولات مطابقة.' :
'No matching protocols yet.';

listEl.appendChild(empty);

}

filtered.forEach(it=>{

const
isAR =
lang==='ar' && (it.lang==='ar'
 || it.lang==='bi');

const
title =
isAR ? (it.title_ar||it.title_en)
 : (it.title_en||it.title_ar);

const
url =
isAR ? (it.url_ar||it.url)
 : (it.url||it.url_ar);

const
row =
document.createElement('button');

row.className =
'w-full text-left py-3 px-4 rounded-2xl border border-slate-200 hover:border-teal-500 hover:shadow flex items-center justify-between';

row.innerHTML =
`<span class="font-medium ${isAR?'text-right
 w-full':''}"
${isAR?'dir="rtl"':''}>${title}</span><span
 class=\"text-xs text-slate-500\">${(it.type||'HTML').toUpperCase()}</span>`;

row.addEventListener('click',()=>openPreview(title,url,it.type));

listEl.appendChild(row);

});

}



function
openPreview(title,url,type){

const
dlg =
document.getElementById('previewDlg');

document.getElementById('previewTitle').textContent
 = title;

const
body =
document.getElementById('previewBody');

body.innerHTML =
'';

const
iframe =
document.createElement('iframe');

iframe.src =
url;

iframe.className =
'w-full h-full';

iframe.loading =
'lazy';

body.appendChild(iframe);

dlg.showModal();

}



document.getElementById('closePreview').addEventListener('click',()=>{

document.getElementById('previewDlg').close();

});

searchBox.addEventListener('input',()=>render(items));

loadIndex();

document.getElementById('y').textContent
 = new
Date().getFullYear();

</script>
