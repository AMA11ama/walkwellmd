    .btn {

      text-decoration: none;
      color: var(--text);
      background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
      border: 1px solid rgba(255,255,255,0.06);
      transition: transform .08s ease, background .2s ease, border-color .2s ease;
      justify-content: center;
      width: 80%;
      max-width: 320px;
    }
    .btn:hover { transform: translateY(-1px); border-color: rgba(21,181,161,0.45); }
    .label { font-weight: 700; }
    .hint { display: none; } /* hides usernames */
    .ico { width: 28px; height: 28px; display: grid; place-items: center; }
    .ico svg { width: 24px; height: 24px; }
    .watermark { text-align: center; color: var(--muted); font-size: .86rem; padding: 10px; opacity: .85; }
